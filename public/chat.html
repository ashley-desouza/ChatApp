<!DOCTYPE html>
<html>
	<head>
		<meta charset = 'UTF-8'>
		<title>Chat App</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="./css/styles.css">		
	</head>

	<body>
		<script src="/js/jquery-3.1.0.min.js"></script>
		<script src="/js/socket.io-1.4.5.js"></script>
		<script src="/js/moment.js"></script>
		<script type="text/javascript" src="/js/QueryParams.js"></script>
		<script src="/js/app.js" type="text/javascript"></script>

		<div class="container">
			<div class="row">
				<div class="col-md-6 col-md-offset-3 well chat-box">
					<a href="/index.html">Change User Details</a>
					<h2 class="roomTitle"></h2>
					<strong>Chat Messages: </strong>
					
					<ul id="serverMessages" class="list-group"></ul>

					<form id="messageForm">
						<div class="form-group">
							<div class="input-group">
								<span class="input-group-addon">
									<i class="glyphicon glyphicon-comment"></i>
								</span>
								<input type="text" id="messageBox" name="messageBox" class="form-control" />
							</div>
						</div>

						<div class="form-group">
							<button type="submit" class="btn btn-default">Send</button>
						</div>
					</form>
				</div>
			</div>
		</div>

	</body>
</html>
